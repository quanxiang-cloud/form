apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: form-kafka-pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    # Kafka broker connection setting
    - name: brokers
      value: kafka.lowcode.svc.cluster.local:9092
    - name: authRequired
      value: "false"
    - name: maxMessageBytes
      value: 1024